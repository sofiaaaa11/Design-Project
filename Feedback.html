<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="stylelellelleele.css">
   
</head>
<body class="BODYYY"> 
    <section>
    <header>
        <center>
<h1>!Feedback!</h1>
</center>
    </header>

</section>
<center>
    <form> 
        <label for="email"> Enteryour EMAIL address</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <br>
        <label for="password">Enter your PASSWORD</label>
             <input type="password"name="password" id="password" placeholder="Password" required>
             <br>
             <label for="Bio">What other types of art styles/techniques would you want to see here?: </label> <br>
             <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter art style/techniques"></textarea>
         <br>
         <label for="cc">Enter your feedback:</label>
            <input type="text" name="cc" id="cc" min="10" max="300" pattern="[0-8]">
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">
     
         <br>
        
    </form>
</center>
</body>
</html>
